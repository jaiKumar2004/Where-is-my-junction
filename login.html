<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-image: url(https://th.bing.com/th/id/R.7817e9757b7b980718f9efe752d1590b?rik=pLh8p4jrsu9SlA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f9%2f1%2fd%2f364210.jpg&ehk=M%2bavTpPYo7IZdSTBHSFIXKy%2bAVyCU1TEfW%2fCP29oE0c%3d&risl=&pid=ImgRaw&r=0);">
    
<form class="form_container" id="loginForm">
  <div class="logo_container"> 
    <img src="image1.png" alt="Form Logo" class="form_logo" style="height: 90px; width: 90px;">
  </div>
  <div class="title_container">
    <p class="title">Login to your Account</p>
    <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
  </div>
  <br>
  <div class="input_container">
    <label class="input_label" for="email_field">Email</label>
    <input placeholder="name@mail.com" title="Inpit title" name="input-name" type="text" class="input_field" id="email_field">
  </div>
  <div class="input_container">
    <label class="input_label" for="password_field">Password</label>
    <input placeholder="Password" title="Inpit title" name="input-name" type="password" class="input_field" id="password_field">
  </div>
  <button title="Sign In" type="submit" class="sign-in_btn" >
    <span>Sign In</span>
  </button>

  <div class="separator">
    <hr class="line">
    <span>Or</span>
    <hr class="line">
  </div>
  <button title="Sign In" type="submit" class="sign-in_ggl">
    <span>Sign In with Google</span>
  </button>
  
  <p class="note">Terms of use &amp; Conditions</p>
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "home.html"; // Redirect to home.html
    });
</script>

</body>
